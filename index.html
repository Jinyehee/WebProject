<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <div id="web_header">
            <div class="header_logo"></div>
            <nav>
               <ul>
                  <a href="#INFO"><li>INFO</li></a>
                  <a href="#VALUE"><li>VALUE</li></a>
                  <a href="#TREND"><li>TREND</li></a>
                  <a href="#EVENT"><li>EVENT</li></a>
               </ul>
            </nav>

            <div class="user">
               <div class="login">로그인</div>
               <div class="join">회원가입</div>
               <div class="search"><img src="img/search.png" alt="검색" /></div>
            </div>
         </div>
         <div id="mobile_header"></div>
      </header>
      <main>
         <div class="main_section">
            <div class="img_back"></div>
         </div>
         <div class="info_back"></div>
         <div id="wrap">
            <section id="INFO">
               <div class="info_img"></div>
               <div class="info_content"></div>
            </section>
            <h1>CORE VALUE</h1>
            <section id="VALUE">
               <article>
                  <h4>INTEGRITY</h4>
                  <img src="img/coreValue01.jpg" alt="" />
                  <p>
                     인프라와 데이터 기반의 <br />
                     수준 높은 서비스 경험
                  </p>
               </article>
               <article>
                  <h4>POSSIBILITY</h4>
                  <img src="img/coreValue02.jpg" alt="" />
                  <p>
                     새로운 가능성을 도모하는 <br />
                     적극적이고 진취적인 태도
                  </p>
               </article>
               <article>
                  <h4>CONNECTIVITY</h4>
                  <img src="img/coreValue03.jpg" alt="" />
                  <p>
                     다양한 세계를 연결하는 <br />
                     컬쳐 소사이어티 플랫폼
                  </p>
               </article>
               <article>
                  <h4>SUSTAINABILITY</h4>
                  <img src="img/coreValue04.jpg" alt="" />
                  <p>
                     더 나은 세상을 위한 밝고 <br />
                     긍정적인 변화
                  </p>
               </article>
            </section>
            <h1>TREND</h1>
            <section id="TREND"></section>
            <h1>EVENT</h1>
            <section id="EVENT"></section>
         </div>
      </main>
      <footer></footer>
   </body>
</html>
